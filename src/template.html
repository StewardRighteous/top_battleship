<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>
  <body>
    <div class="header">
      <h1>BATTLESHIPS</h1>
      <h2 class="command">Click Start Game Button to Start</h2>
    </div>
    <div class="gameboard">
      <div class="board1"></div>
      <div class="board2">
        <div class="choose-player">
            <h1>Choose Player</h1>
            <button>Computer</button>
            <p>OR</p>
            <button>Player 2</button>
        </div>
      </div>
    </div>
    <div class="settings">
      <button class="start-game-button">Start Game</button>
      <button class="randomize-button">Randomize</button>
      <button class="reset-button">Reset</button>
    </div>
  </body>
</html>
